<html>
<head>
  <title>rgb demo</title>
  <style>
.catbox {
  height: 50px; width: 50px;
  background-color: #aaaaaa;
}
.sliderbox {
  width: 200px;
}
.textbox {
  font-size: 18pt;
  font-family: sans-serif;
  padding-left: 10px;
  padding-right: 10px;
}
  </style>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div id="cat" class="catbox">
</div>
<table>
  <tr>
    <td class="textbox">R</td>
    <td class="sliderbox"><div id="red-slider"></div></td>
    <td><div id="red-value"></div><td>
  </tr>
  <tr>
    <td class="textbox">G</td>
    <td>slider</td>
    <td>5<td>
  </tr>
  <tr>
    <td class="textbox">B</td>
    <td>slider</td>
    <td>5<td>
  </tr>
</table>

</body>

<script>
  $( function() {
    $( "#red-slider" ).slider({
      create: function() {
        $( "#red-value" ).text( 0 );
      },
      slide: function( event, ui ) {
        $( "#red-value" ).text( ui.value );
      }
    });
  });
</script>

</html>
