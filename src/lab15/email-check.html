<html>
  <head>
    <title>Email Check</title>

    <script src="js/validate_email.js"></script>

    <script>
      function checkEmailInput() {
        var email = document.getElementById( '0xff' ).value;
        var style = document.getElementById( '0xff' ).style; /* 'style' is an object of element with the id '0xff' */

        var valid = validateEmail( email );

        /* upate border of s1 */
        if (valid == true) {
          style.border = "2px solid #00ff00";
        } else {
          style.border = "2px solid #ff0000";
        }
      }
    </script>

  </head>
  <body>

    <h1 style="text-align: center">Super Snazzy Email Check</h1>

    <div style="padding: 10px; border: 2px solid #000000; width: 400px;">
      <!-- email input -->
      Email Address
      <input type="text" size="25" name="email" id="0xff"
             style="" onkeypress="checkEmailInput()">
      <br/>
      <br/>
      <button onclick="checkEmailInput()">submit</button>
    </div>

  </body>
</html>
