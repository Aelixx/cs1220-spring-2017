<html>
  <head>
    <title>dom example</title>
    <script>
function changeColor() {
  var elements = document.getElementsByClassName("cold");
  var i = 0;
  for (i = 0; i < elements.length; i = i + 1) {
    var element = elements[i];
    var s = element.style;
    s.color = "#ff0000";
  }
}

function turnOn() {
  var parent = document.getElementById("parent");
  var kids = parent.childNodes;
  alert( kids.length );
  var i = 0;
  for (i = 0; i < kids.length; i = i + 1) {
    var kid = kids[i];
    if (kid.className == "hot") {
      kid.style.color = "#ff0000";
    } else {
      kid.style.color = "#0000ff";
    }
  }
}
    </script>
  </head>
  <body>

  <ul id="parent" class="parent name">
    <li class="hot">Item 1</li>
    <li class="cold">Item 2</li>
    <li class="hot">Item 3</li>
    <li class="cold">Item 4</li>
    <li class="hot">Item 8</li>
  </ul>

  <br/>
  <button onclick="turnOn()">turn on</button>
  <button onclick="changeColor()">change color</button>

  </body>
</html>
